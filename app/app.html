<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Leanuscript</title>

    <link href="stylesheets/codemirror.css" rel="stylesheet" type="text/css">
    <link href="stylesheets/main.css" rel="stylesheet" type="text/css">

    <link href="themes/evil/theme.css" rel="stylesheet" type="text/css">

    <script src="helpers/codemirror.js"></script>
    <script src="helpers/typewriter-scrolling.js"></script>
    <script src="helpers/scrollpastend.js"></script>
    <script src="helpers/context_menu.js"></script>
    <script src="helpers/external_links.js"></script>

    <script src="app.js"></script>
</head>
<body>
    <textarea class="CodeMirror" id="editor"></textarea>

    <script type="text/javascript">
        var editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
            mode: "markdown",
            lineWrapping: true,
            scrollPastEnd: true,
            typewriterScrolling: true
        });
        // empty line
        editor.setValue((new Array(80)).join("\n"));
        editor.execCommand("scrollSelectionToCenter");
    </script>
</body>
</html>
